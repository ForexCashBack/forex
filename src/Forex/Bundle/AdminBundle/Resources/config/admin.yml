services:
    forex.admin.user:
        class: Forex\Bundle\AdminBundle\Admin\UserAdmin
        tags:
            - { name: sonata.admin, manager_type: orm, group: Main, label: "Users" }
        arguments:
            - ~
            - Forex\Bundle\CoreBundle\Entity\User
            - 'SonataAdminBundle:CRUD'
        calls:
            - [ setTranslationDomain, [ForexAdminBundle]]
